    <script>
        const nodes = document.querySelectorAll('.node');

        nodes.forEach(node => {
            node.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    const href = this.parentElement.getAttribute('href');
                    if (href) {
                        window.location.href = href;
                    }
                }
            });
        });
